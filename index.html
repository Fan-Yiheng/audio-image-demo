<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>示例网站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>音频与图片展示</h1>
        <p>这是一个用于展示音频文件和图片的示例网站。</p>
    </header>

    <section id="audio-demo">
        <h2>音频演示</h2>
        <div class="audio-player">
            <h3>音频样例 1</h3>
            <audio controls>
                <source src="audio/audio1.mp3" type="audio/mpeg">
                您的浏览器不支持 audio 元素。
            </audio>
        </div>

        <div class="audio-player">
            <h3>音频样例 2</h3>
            <audio controls>
                <source src="audio/audio2.mp3" type="audio/mpeg">
                您的浏览器不支持 audio 元素。
            </audio>
        </div>
    </section>

    <section id="image-demo">
        <h2>图片演示</h2>
        <div class="image-gallery">
            <div class="image-item">
                <h3>图片 1</h3>
                <img src="images/image1.png" alt="示例图片 1">
            </div>

            <div class="image-item">
                <h3>图片 2</h3>
                <img src="images/image2.png" alt="示例图片 2">
            </div>
        </div>
    </section>

    <footer>
        <p>网站由 [你的名字] 创建 &copy; 2024</p>
    </footer>
</body>
</html>
